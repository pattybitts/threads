<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of the Pattern</title>
</head>

<style>
    * {
        font-family: Calibri;
    }
    *:focus {
        outline: none;
    }
    .text_parser {
        overflow: hidden;
        height: 700px;
        width: 600px;
        resize: none;
        font-family: 'Lucida Console';
    }
    div {
        position: relative;
        top: 0px;
        left: 0px;
        display: flex;
    }
    .button {
        height: 80px;
        width: 80px;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        transition-duration: 0.3s;
    }
    .button:hover {
        border: 2px solid hsl(240, 100%, 25%);
        background-color: white;
        color: hsl(240, 100%, 25%);
    }
    .button:active {
        background-color: hsl(240, 100%, 75%);
        color: hsl(240, 100%, 25%);
    }
    .button:disabled {
        opacity: 0.6;
    }
    .light {
        background-color: white;
        border: 2px solid hsl(240, 100%, 75%);
        color: hsl(240, 100%, 75%);
    }
    .dark {
        background-color: hsl(240, 100%, 25%);
        border: 2px solid white;
        color: white;
    }
</style>

<body>
    <h2>Interactive Text Parser</h2>
    <div id="text_tools_div">
        <textarea id="page_text" class="text_parser" readonly>{{page_text}}</textarea>
        <button id="next_page_button" class="button dark" onclick="/next_page">Next Page</button>
    </div>
</body>

<script>
    var page = 0;
    var full_text = "";
    function next_page() {
        var fs = require("fs");
        fs.readFile("static\\01 The Eye of the World - Robert Jordan.txt", read_function())
        page += 1;
        var t = document.getElementById("page_text")
        t.value = full_text.slice(page*100, page*100+100)
    }
    function read_function(err, data) {
        if (err) {
            full_text = String(err);
        } else {
            full_text = data;
        }
    }
</script>

</html>
