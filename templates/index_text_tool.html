<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of the Pattern</title>
</head>

<body onload="init()">
    <h2>Interactive Text Parser</h2>
    <div id="text_tools_div">
        <div id="raw_quotes_div">
            <div id="page_text"></div>
            <div id="page_quotes"></div>
        </div>
        <textarea id="page_text" class="text_parser" readonly>{{page_text}}</textarea>
        <textarea id="log_box" readonly rows="10" cols="100"></textarea>
        <label for="load_book_box">Book Name:</label>
        <input id="load_book_box" />
        <button id="load_book_button" class="button dark">Load Book</button>
        <button id="next_page_button" class="button dark">Next Page</button>
        <button id="save_button" class="button dark">Save</button>
        <button id="character_button" class="button dark">Add Char</button>
    </div>
</body>
</html>

<style>
    * {
        font-family: Calibri;
        margin: 0px 0px 5px 5px;
    }

    *:focus {
        outline: none;
    }

    .text_parser {
        overflow: hidden;
        height: 700px;
        width: 900px;
        resize: none;
        overflow-y: scroll;
        font-family: 'Lucida Console';
    }

    div {
        position: relative;
        top: 0px;
        left: 0px;
        display: flex;
        align-items: flex-start;
        flex-wrap: wrap;
    }

    .button {
        height: 50px;
        width: 50px;
        border-radius: 8px;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        transition-duration: 0.2s;
        border: 1px solid hsl(240, 100%, 25%);
    }

    .button:hover {
        border: 1px solid white;
    }

    .button:active {
        background-color: hsl(240, 100%, 75%);
    }

    .button:disabled {
        opacity: 0.6;
    }

    .light {
        background-color: hsl(240, 100%, 90%);
        color: hsl(240, 100%, 25%);
    }

    .dark {
        background-color: hsl(240, 100%, 25%);
        color: white;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var full_text = ""
    var abs_char_count = 0;
    var abs_word_count = 0;
    var active_hotkeys = new Map();

    function init() {
        $('#log_box').val("Log output will appear here:");

        active_hotkeys.set(110, "next_page"); //n

        $.get("static/eotw_shortened.txt", read_text);
    }

    $(function () {
        $(document).keypress(hotkey);
        $('#next_page_button').click(next_page);
    });

    function log(string, clear = false) {
        if (clear) {
            $('#log_box').val("");
        }
        $('#log_box').val($('#log_box').val() + "\n" + string);
    }

    function read_text(data, status) {
        if (status == "success") {
            full_text = data;
        } else {
            full_text = "Unexpected error reading text file";
        }
    }

    function hotkey(key) {
        if (active_hotkeys.has(key.which)) {
            func = String(active_hotkeys.get(key.which));
            window[func]();
        }
    }

    function next_page() {
        var quotes = [];
        var lines = 0;
        var char_inc = 0;
        var in_quote = false;
        var quote_start = 0;
        while ((quotes.length < 5 && lines < 20) || in_quote) {
            next_char = full_text.charAt(abs_char_count + char_inc++);
            if (next_char == "\n") {
                lines++;
            }
            if (next_char == "\"") {
                if (!in_quote) {
                    in_quote = true;
                    quote_start = abs_char_count + char_inc;
                } else {
                    in_quote = false;
                    var quote = full_text.substring(quote_start, abs_char_count + char_inc);
                    quote.replace("\n", " ");
                    quotes.push(quote);
                }
            }
        }
        var page_text = full_text.substr(abs_char_count, char_inc);
        abs_word_count += page_text.split(/[\s-."]+/).length;
        abs_char_count += char_inc;
        $('#page_text').val(page_text);
        log("", true)
        quotes.forEach(function (q) {
            log(String(q));
        })
    }
</script>
