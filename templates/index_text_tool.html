<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of the Pattern</title>
</head>

<body onload="init()">
    <h2>Interactive Text Parser</h2>
    <div id="text_tools_div">
        <textarea id="page_text" class="text_parser" readonly>{{page_text}}</textarea>
        <label for="load_book_box">Book Name:</label>
        <input id="load_book_box" />
        <button id="load_book_button" class="button dark">Load Book</button>
        <button id="next_page_button" class="button dark">Next Page</button>
        <button id="save_button" class="button dark">Save Progress</button>
        <textarea id="output_box" readonly></textarea>
    </div>
</body>
</html>

<style>
    * {
        font-family: Calibri;
        margin: 0px 0px 5px 5px;
    }

    *:focus {
        outline: none;
    }

    .text_parser {
        overflow: hidden;
        height: 700px;
        width: 900px;
        resize: none;
        overflow-y: scroll;
        font-family: 'Lucida Console';
    }

    div {
        position: relative;
        top: 0px;
        left: 0px;
        display: flex;
        align-items: flex-start;
    }

    .button {
        height: 50px;
        width: 50px;
        border-radius: 8px;
        font-size: 12px;
        text-align: center;
        text-decoration: none;
        transition-duration: 0.2s;
        border: 1px solid hsl(240, 100%, 25%);
    }

    .button:hover {
        border: 1px solid white;
    }

    .button:active {
        background-color: hsl(240, 100%, 75%);
    }

    .button:disabled {
        opacity: 0.6;
    }

    .light {
        background-color: hsl(240, 100%, 90%);
        color: hsl(240, 100%, 25%);
    }

    .dark {
        background-color: hsl(240, 100%, 25%);
        color: white;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    var full_text = ""
    var abs_char_count = 0;
    var abs_word_count = 0;
    function init() {
        $.get("static/eotw_shortened.txt", read_text)
    }

    $(function () {
        $('#next_page_button').click(function () {
            var inc = 3500;
            var next_char = full_text.charAt(abs_char_count + inc)
            while (next_char != "\n") {
                next_char = full_text.charAt(abs_char_count + ++inc);
            }
            var page_text = full_text.substr(abs_char_count, inc);
            $('#page_text').val(page_text);
            abs_word_count += page_text.split(/\s/).length;
            abs_char_count += inc;
            $('#output_box').val("abs_word_count: " + String(abs_word_count));
        });
    });

    function read_text(data, status) {
        if (status == "success") {
            full_text = data;
        } else {
            full_text = "Unexpected error reading text file";
        }
    }
</script>
