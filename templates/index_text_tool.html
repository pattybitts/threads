<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of the Pattern</title>
</head>

<style>
    * {
        font-family: Calibri;
    }
    *:focus {
        outline: none;
    }
    .text_parser {
        overflow: hidden;
        height: 700px;
        width: 600px;
        resize: none;
        font-family: 'Lucida Console';
    }
    div {
        position: relative;
        top: 0px;
        left: 0px;
        display: flex;
    }
    .button {
        height: 80px;
        width: 80px;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        transition-duration: 0.3s;
    }
    .button:hover {
        border: 2px solid hsl(240, 100%, 25%);
        background-color: white;
        color: hsl(240, 100%, 25%);
    }
    .button:active {
        background-color: hsl(240, 100%, 75%);
        color: hsl(240, 100%, 25%);
    }
    .button:disabled {
        opacity: 0.6;
    }
    .light {
        background-color: white;
        border: 2px solid hsl(240, 100%, 75%);
        color: hsl(240, 100%, 75%);
    }
    .dark {
        background-color: hsl(240, 100%, 25%);
        border: 2px solid white;
        color: white;
    }
</style>

<body>
    <h2>Interactive Text Parser</h2>
    <div id="text_tools_div">
        <textarea id="page_text" class="text_parser" readonly>{{page_text}}</textarea>
        <p>This is a whole paragraph with a lot of text hohoho</p>
        <button id="test_button" class='button dark'>Test</button>
        <button id="next_page_button" class="button dark" onclick=next_page()>Next Page</button>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    show_page = true
    $(function () {
        $('#test_button').click(function () {
            if (show_page) {
                show_page = false
                $('#next_page_button').hide();
            } else {
                show_page = true
                $('#next_page_button').show();
            }
        });
    });
</script>

</html>
